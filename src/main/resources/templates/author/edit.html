<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Desarrollo de Aplicaciones Empresariales II</title>
</head>
<body>
<div class="container">
    <h3>Editar Autor</h3>
    <br>
    <form action="#" method="post" th:object="${author}" th:action="@{/authors/update/{dni}(dni=${author.dni})}">
        <div class="form-group">
            <label for="dni">Dni</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingrese su dni" th:field="*{dni}" disabled>
        </div>
        <div class="form-group">
            <label for="firstName">Nombres</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastNameFather">Apellido Paterno</label>
            <input type="text" class="form-control" id="lastNameFather" placeholder="Ingrese su apellido materno" th:field="*{lastNameFather}">
        </div>
        <div class="form-group">
            <label for="lastNameMother">Apellido Materno</label>
            <input type="text" class="form-control" id="lastNameMother" placeholder="Ingrese su apellido paterno" th:field="*{lastNameMother}">
        </div>
        <div class="form-group">
            <label for="age">Edad</label>
            <input type="text" class="form-control" id="age" placeholder="Ingrese su edad" th:field="*{age}">
        </div>
        <div class="form-group">
            <label for="biography">Biografia</label>
            <input type="text" class="form-control" id="biography" placeholder="Ingrese su biografia" th:field="*{biography}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
